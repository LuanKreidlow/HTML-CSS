<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
<style>
    h1{
        font-size: 30px;
    }
    p{
        font-size: 15px;
    }
</style>
</head>
<body>
    <h1>Desafio das Imagens</h1>
<p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como no ícone de favoritos!</p>
<picture>
    <source media="(max-width: 450px)" srcset="imagens/github-pp.png" type="image/png" width: 100%;>
    <source media="(max-width: 700px)" srcset="imagens/github-p.png" type="image/png" width: 100%;>
    <source media="(max-width: 1100px)" srcset="imagens/github-m.png" type="image/png" width: 100%;>
    <source media="(max-width: 1400px)" srcset="imagens/github-g.png" type="image/png" width: 100%;>
    <img src="imagens/github-gg.png" alt="Imagem Flexível" width: 100%;>
</picture>
</body>
</html>
