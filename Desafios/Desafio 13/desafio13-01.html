<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13 Tabela 01</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            text-align: center;
        }

        td{
            padding: 20px;
            border: 1px solid black;
        }
        
    </style>
    <link rel="shortcut icon" href="pacote-d013/favicon.ico" type="image/x-icon">
</head>
<body>
    <Table>
        <tr>
            <td colspan="1">1</td>
            <td colspan="1">2</td>
            <td rowspan="2">3</td>
            <td colspan="1">4</td>
        </tr>
        <tr>
            
            <td colspan="1">5</td>
            <td colspan="1">6</td>
            <td colspan="1">7</td>
        </tr>
        <tr>
            
            <td colspan="3">8</td>
            <td colspan="1">9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td colspan="1">12</td>
        </tr>   
        <tr>
            <td colspan="1">13</td>
            <td colspan="1">14</td>
            <td colspan="1">15</td>
        </tr>
    </Table>
</body>
</html>
