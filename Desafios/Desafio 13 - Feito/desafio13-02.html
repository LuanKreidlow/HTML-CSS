<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13 Tabela 01</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            text-align: center;
        }

        td{
            border: 1px solid black;
            padding: 30px;
        } 
        
    </style>
    <link rel="shortcut icon" href="pacote-d013/favicon.ico" type="image/x-icon">
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td rowspan="">D</td>
            <td rowspan="">E</td>
            <td rowspan="">F</td>
        </tr>
        <tr>
            <td rowspan="">G</td>
            <td rowspan="">H</td>
            <td rowspan="">I</td>
        </tr>
        <tr>
            <td rowspan="">J</td>
            <td rowspan="">K</td>
            <td rowspan="">L</td>
        </tr>
        <tr>
            <td colspan="4">M</td>
        </tr>
    </table>
</body>
</html>
